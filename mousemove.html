<!DOCTYPE html>
<html lang="en">
<head>
   <title>Mouse Move events</title>
   <style>
    h1,h4{text-align: center;}
    p{font-weight: bold;}
    hr{border:1px solid black;}
    .center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
   </style>
</head>
<body style="background-color: aquamarine;">
    <h1>EVENT HANDLING</h1>
    <h4>1.Onclick event</h4>
    <h4>2.Onmousedown/up event</h4>
    <h4>3.Onmousemove/out</h4>
    <h4>4.Ondoubleclick event</h4>
    
    <div class="center">
        <br><br><br><br>
        <hr>
    <button onclick="myFunction()">SUBMIT</button>
    <p id="demo"></p>
    <p id="change" onmousedown="mouseDown()" onmouseup="mouseUp()">On moving mouse down and up you will get red colour and blue color</p>
    <img onmousemove="moveImg(this)" onmouseout="normalImg(this)" src="https://cdn.pixabay.com/animation/2022/10/11/23/03/23-03-06-809_512.gif" width="80" height="80">
    <p ondblclick="myFunc()">double click on this line you will get hello world</p>
    <p id="dbl"></p>
    

  

</div>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Successfully submitted";
        }
        
        function mouseDown() {
            document.getElementById("change").style.color = "red";
        }
        
        function mouseUp() {
            document.getElementById("change").style.color = "blue";
        }
        
        function moveImg(x) {
            x.width = "120";
            x.height = "120";
        }
        
        function normalImg(x) {
            x.width = "80";
            x.height = "80";
        }
      
       
    </script>
</body>
</html>
